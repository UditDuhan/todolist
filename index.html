<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-pencil"></i></h1>
        <input type="text" placeholder="Add new Todo" maxlength="40">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Do study</li>
            <li><span><i class="fa fa-trash"></i></span> Watch LOK</li>
            <li><span><i class="fa fa-trash"></i></span> Get placed</li>
        </ul>
    </div>


    <script src="todoList.js"></script>
</body>

</html>
